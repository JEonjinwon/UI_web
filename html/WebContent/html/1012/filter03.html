<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
			$("button:contains(hidden)").click(function() {
				var str = "";
				$(":hidden","#testFm").each(function() {
					str +="태그:"+$(this).prop("tagName")
					+"/유형:"+this.type +"/name:"+$(this).attr("name")
					+"/value:"+$(this).val()+"/html:"+$(this).html
					+"\n";
				});
					alert(str);
			});
					
		});
</script>
<style type="text/css">
</style>
</head>
<body>
<form id="testFm">
	<input type="hidden" name="userAge" value="33">
	<input type="hidden" name="userCity" value="대전">
	<br>ID : 
	<input type="text" value="hong" name="userAge">
	<span style="display: none">ID가 중복됩니다.</span>
	<br>이름 : 
	<input type="text" value="홍길동" name="userName">
	<span style="visibility: hidden;">이름을 입력하세요</span>
	<br>성별 : 
	<input type="radio" value="남" name="gender" id="genderMail" checked><label for="genderMail">남자</label>
	<input type="radio" value="여" name="gender" id="genderFemail" ><label for="genderFemail">여자</label>
<br>
	<button>hidden 요소</button>
	<button>visible 요소</button>
	</form>
</body>
</html>
