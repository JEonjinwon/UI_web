<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		
	$("input:last").click(function () {
		var str="";
		$('input:checkbox[name="hobby"]').each(function () {
			if(this.checked==true){
				str+=$(this).val()+", ";
			}
				
		});
		str = str.substr(0, str.length-2);
		alert(str);
		$('span').html(str);
		
		
	});
		});
</script>
<style type="text/css">
</style>
</head>
<body>
	<form>
		취미 : 
		<label><input type="checkbox" name="hobby" value="여행"> 여행</label>
		<label><input type="checkbox" name="hobby"value="장기"> 장기</label>
		<label><input type="checkbox" name="hobby"value="바둑"> 바둑</label>
		<label><input type="checkbox" name="hobby"value="독서"> 독서</label>
		<label><input type="checkbox" name="hobby"value="낚시"> 낚시</label>
		<br> 
		<input type="button" value="전송" >
		<br>
		선택결과 : <span></span>
	</form>
</body>
</html>
