
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function  get(){

	var val = document.getElementById("ex").innerHTML;
	alert(val);
}
function set(){
  console.log(document.getElementsByName("flowerNm"));
  //flowerNm
  var val = document.getElementsByName("flowerNm")[0].value;
  document.getElementById("ex").innerHTML=val;
}




</script>
</head>
<body>
<div id ="ex">무궁화 </div>
<input type="text" name="flowerNm">
<br>
<a href="#" onclick="get()">get</a>
<br>
<a href="#" onclick="set()">set</a>
</body>
</html>
