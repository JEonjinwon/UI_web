<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">

function addtext(){
   var str = '무궁화 꽃이 피었어';


   
   var node = document.createTextNode(str);



   document.getElementById("target").appendChild(node);





}



</script>
</head>
<body>
<div id="target" style="font:20px bold: " onclick="addtext()">클릭</div>
</body>
</html>
