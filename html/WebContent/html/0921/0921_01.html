<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var x = 10;
var y = 20;
document.write("x : "+ x +"<br>");
document.write(" y : "+ y+"<br>");
document.write(" x>y : "+ (x>y)+"<br>");
document.write(" x<y : "+ (x<y)+"<br>");
document.write("<br>");
</script>

</body>
</html>
