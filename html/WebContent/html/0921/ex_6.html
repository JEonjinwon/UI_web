<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//6번
while (true) {
var num = prompt("숫자1을 입력하세요");
var num2 = prompt("숫자2를 입력하세요");
	
	if(parseInt(num)+parseInt(num2) >=100){
		document.write("6번  => "+parseInt(num)+" + "+parseInt(num2)+" = "+(parseInt(num)+parseInt(num2))+"<br>");
		continue;
	}else if(parseInt(num)==0 && parseInt(num2)==0) {
		break;
	}else{
		continue;
	}
}

</script>
</head>
