<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//2번 
	var num2 = 0;
	for (var i = 1; i <= 200; i++) {
		if (i % 2 == 1) {
			continue;
		} else {
			num2 += i;
		}
	}
	document.write("2번  => " + num2 + "<br><br>");
</script>
</head>
<body>

</body>
</html>
