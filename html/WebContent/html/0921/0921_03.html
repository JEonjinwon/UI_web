<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var num1 = prompt("숫자를 입력하세요");
var buho = prompt("연산자를 입력하세요");
var num2 = prompt("숫자를 입력하세요");
if(buho == '+'){
	document.write(num1+"+"+num2+"="+(parseInt(num1)+parseInt(num2)));
}
else if (buho =='-'){
	document.write(num1+"-"+num2+"="+(parseInt(num1)-parseInt(num2)));
}
else if (buho =='/'){
	document.write(num1+"/"+num2+"="+(parseInt(num1)/parseInt(num2)));
}
else if (buho =='*'){
	document.write(num1+"*"+num2+"="+(parseInt(num1)*parseInt(num2)));
}
</script>
</head>

</body>
</html>
