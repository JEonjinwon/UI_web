<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var num1 = prompt("성적을 입력하세요");
var num2 = parseInt(num1/10);
switch (num2) {
case 10:
case 9:
	document.write('A');
	break;
case 8:
	document.write('B');
	break;
case 7:
	document.write('C');
	break;
case 6:
	document.write('D');
	break;

default:
	document.write('F');
	break;
}
</script>
</head>
<body>

</body>
</html>
