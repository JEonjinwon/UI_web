<script type="text/javascript">
for (var  i= 1;  i<= 10; i++) {
	for (var k = 1; k <= 10; k++) {
		if((i+k)%3!=0){
			continue;
		}else{
			document.write("5번  => " +"i : "+ i +" k : "+k+" 합계 : " +(i+k)+"<br>");
		}
	}
}



</script>
