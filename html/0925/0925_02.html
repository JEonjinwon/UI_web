<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">

  function a1(){
    var com = Math.floor(Math.random()*3+1);
      var obj = document.getElementById("image");
      var obj2 = document.getElementById("image2");
      var obj3 = document.getElementById("my").options[document.getElementById("my").selectedIndex].value;
      var obj4 = document.getElementById("result");
      var str1='ㅇ무승부 입니다ㅇ ';
      var str2='당신이 패배했슴다 ';
      var str3='당신이 이겼습니다 ';
       var node1 = document.createTextNode(str1);
       var node2 = document.createTextNode(str2);
       var node3 = document.createTextNode(str3);
    switch (com) {
      case 1:
        obj.src="가위_우.png"
        if(obj3=="가위"){
            obj2.src="가위_좌.png"
            obj4.appendChild(node1);
        }else if (obj3=="바위") {
            obj2.src="바위_좌.png"
              obj4.appendChild(node4);
        }else{
            obj2.src="보_좌.png"
              obj4.appendChild(node2);
        }
      break;
      case 2:
        obj.src="바위_우.png"
        if(obj3=="가위"){
            obj2.src="가위_좌.png"
              obj4.appendChild(node2);
        }else if (obj3=="바위") {
            obj2.src="바위_좌.png"
              obj4.appendChild(node1);
        }else{
            obj2.src="보_좌.png"
              obj4.appendChild(node3);
        }
      break;
      case 3:
        obj.src="보_우.png"
        if(obj3=="가위"){
            obj2.src="가위_좌.png"
              obj4.appendChild(node3);
        }else if (obj3=="바위") {
            obj2.src="바위_좌.png"
              obj4.appendChild(node2);
        }else{
            obj2.src="보_좌.png"
              obj4.appendChild(node1);
        }
      break;
    }
  }

  </script>
