<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").click(function() {
			if ($(this).parent().is("div")) {
				alert("div");
			}
		});
	});
</script>
</head>
<body>
	<div>
		<p>Click 1</p>
	</div>
	<p>Click 2</p>
</body>
</html>
